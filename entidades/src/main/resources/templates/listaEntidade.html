<!DOCTYPE html>
<html lang="en">
<html lang="pt-br" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="../style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="content">
        <aside>
            <h1><span>We </span>Form</h1>
            <img src="../voluntario.png" alt="">
        </aside>
        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova<span>Entidade</span></h2>
            </header>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Campo de atuação</th>
                            <th scope="col">Ponto de Retirada</th>
                            <th scope="col">Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div th:each="lista : ${lista}">
                            <tr>
                                <th scope="row" th:text="${lista.nomeEntidade}"></th>
                                <th scope="row" th:text="${lista.campoAtuacao}"></th>
                                <th scope="row" th:text="${lista.pontoDeEntrega}"></th>
                                <th scope="row">
                                    <form action="/entidade/listar" method="POST">
                                        <input type="hidden" name="_method" value="DELETE">
                                        <input type="hidden" name="id" th:value=${lista.id}>
                                        <div class="btn">
                                        <button>delete</button>
                                    </div>
                                    </form>
                                </th>
                            </tr>
                        </div>
                    </tbody>
                </table>
        </main>
    </div>
</body>
</html>
